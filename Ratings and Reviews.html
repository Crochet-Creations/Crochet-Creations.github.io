<h1>Customer Reviews</h1>

<div class="rating-container">
    <div class="stars">
        <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
        <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
    </div>
    <textarea id="review-text" class="review-input" placeholder="Write your review here..."></textarea>
    <button class="submit-button" onclick="submitReview()">Submit Review</button>
</div>

<div class="reviews" id="reviews">
    <!-- Placeholder for reviews -->
</div>

<script>
    const reviews = [
        { rating: 5, text: "Amazing craftsmanship! I love my new bag." },
        { rating: 4, text: "The keychain was adorable, but shipping took a bit longer than expected." },
        { rating: 5, text: "My daughter loves the crochet animals. They're so cute and well-made!" },
        { rating: 3, text: "The earrings were nice, but the color wasn't exactly what I expected." },
        { rating: 4, text: "Good quality, but I wish there were more size options." },
        { rating: 5, text: "The water bottle holder is perfect for my hikes. Thank you!" },
        { rating: 5, text: "Such a great shop! I'll definitely be back for more." },
        { rating: 4, text: "The necklace was beautiful, but the clasp was a bit tricky to use." },
        { rating: 5, text: "Fantastic customer service and beautiful products!" },
        { rating: 3, text: "The stuffed animal was cute, but I expected it to be a bit bigger." },
        { rating: 4, text: "The colors of the outfit were vibrant and exactly as shown on the website." },
        { rating: 5, text: "I love my new crochet hat! It's perfect for winter." },
        { rating: 4, text: "The bag is well-made, but it could use a stronger lining." },
        { rating: 5, text: "Best crochet items I've ever purchased. Highly recommend!" },
        { rating: 4, text: "The keychain was great, but the delivery took longer than expected." },
        { rating: 5, text: "The necklace is stunning. I've received so many compliments!" },
        { rating: 4, text: "Great quality, but I wish the shipping was faster." },
        { rating: 5, text: "The crochet toys are adorable and perfect for my kids." },
        { rating: 5, text: "Absolutely love the water bottle holder! Perfect for summer." },
        { rating: 4, text: "The earrings were lovely, but I wish there were more designs available." }
    ];

    function displayReviews() {
        const reviewsContainer = document.getElementById('reviews');
        reviewsContainer.innerHTML = '';
        reviews.forEach(review => {
            const reviewItem = document.createElement('div');
            reviewItem.classList.add('review-item');
            reviewItem.innerHTML = `
                <div class="stars-display">${'&#9733;'.repeat(review.rating)}</div>
                <p>${review.text}</p>
            `;
            reviewsContainer.appendChild(reviewItem);
        });
    }

    function submitReview() {
        const selectedRating = document.querySelector('input[name="rating"]:checked');
        const reviewText = document.getElementById('review-text').value;

        if (selectedRating && reviewText.trim()) {
            reviews.unshift({ rating: parseInt(selectedRating.value), text: reviewText });
            displayReviews();
            document.querySelector('input[name="rating"]:checked').checked = false;
            document.getElementById('review-text').value = '';
            alert('Thank you for your review!');
        } else {
            alert('Please select a rating and write a review.');
        }
    }

    // Display initial reviews
    displayReviews();
</script>
